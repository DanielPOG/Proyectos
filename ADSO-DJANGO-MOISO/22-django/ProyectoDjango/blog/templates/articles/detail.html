{%  extends "layouts/layout.html"  %}
{% load static %}
{% block title %}
    {{article.title}}

{% endblock %}

{% block content %}

{% if article.image != 'None' and article.image.url|length >= 1 %}
    <div class='image'>
        <img src="{{article.image.url}}" >
    </div>
    
{% endif %}


    <h1 class='title'>{{article.title}} </h1>
    <span class='date'>{{article.created_at}} </span>
    <p class='content'>
        {{article.content|safe}}
    </p>
{%endblock%}
