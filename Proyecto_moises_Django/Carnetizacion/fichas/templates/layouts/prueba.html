{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnetizacion SENA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <link href="{% static 'css/prueba.css' %}" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <header class="custom-header text-white py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class=" col-md-2 text-center">
                        <img src="{% static 'img/sena1.PNG' %}" alt="Logo" class="img-fluid logo">
                    </div>
                    <div class="col-md-8 text-center">
                        <h1 class='titulo mb-0'>Bienvenido</h1>
                        {% block header %}
                        {% endblock %}
                    </div>
                    <div class="col-md-2 text-center">
                        <p class="mb-1 fw-bold"><a class='links-fichas' href='#'><b>{{user.nombre}} </b></a> </p>
                        <a href='{% url "logout_all" %}' class="btn btn-light btn-sm">Salir</a>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container my-5 content">
            <div class="row justify-content-center">
                {% block content %}
                {% endblock  %}
            </div>
        </main>
        
        <footer class="custom-footer text-white text-center py-4">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <a href="#" class="footer-icon mx-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="footer-icon mx-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="footer-icon mx-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="footer-icon mx-3"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
